<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/54e9eb3fcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button type="button" class="button ac">AC</button>
                <button type="button" class="button clear">C</button>
                <button type="button" class="button backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button type="button" class="button operator">/</button>
            </div>
            <div class="row">
                <button type="button" class="button digit">7</button>
                <button type="button" class="button digit">8</button>
                <button type="button" class="button digit">9</button>
                <button type="button" class="button operator">x</button>
            </div>
            <div class="row">
                <button type="button" class="button digit">4</button>
                <button type="button" class="button digit">5</button>
                <button type="button" class="button digit">6</button>
                <button type="button" class="button operator">-</button>
            </div>
            <div class="row">
                <button type="button" class="button digit">1</button>
                <button type="button" class="button digit">2</button>
                <button type="button" class="button digit">3</button>
                <button type="button" class="button operator">+</button>
            </div>
            <div class="row">
                <button type="button" class="button negative">+/-</button>
                <button type="button" class="button digit">0</button>
                <button type="button" class="button dot">.</button>
                <button type="button" class="button equals">=</button>
            </div>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
